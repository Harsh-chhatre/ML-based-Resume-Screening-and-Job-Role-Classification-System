<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 15px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: auto;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #008060;
            font-weight: bold;
            background-color: #e6fffa;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #b2f5ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒŸ Resume Category Predictor ðŸŒŸ</h2>
        <form action="/predict" method="post">
            <label for="resume">Paste your resume text below:</label>
            <textarea name="resume" placeholder="Paste your resume here..." required></textarea>
            <input type="submit" value="Predict Category">
        </form>

        {% if result %}
        <div class="result">
            Predicted Category: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
